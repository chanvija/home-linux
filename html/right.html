<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Pragma" content="no-cache">
        <link rel="stylesheet" href="css/cdj.css" type="text/css">  
        <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/jquery.rotate.1-1.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/cdj-funcs.js"></script>     
    </head>
    <body>
        <div id="new_tag_div" class="right_grid">                
            <div id="pic_count_div" class="g r1">                
                <div style="float:left;color: white; font-size: 18px; text-align: left;">
                    <label for "pic_count" style="color: white; font-size: 18px; text-align: left;">No of photos :</label>
                </div>
                <div style="float:left;">
                    <input name="pic_num" value="0" id="pic_num" STYLE="color: white; width: 25px; background-color: black; border-color: white; border-width: 1px" oninput=pic_num_change() onfocus=pic_num_focus()>
                </div>
                <div style="float:left;">
                    <input name="pic_count" value=" of 0" id="pic_count" STYLE="color: white; width: 55px; background-color: black; border-color: black; border-width: 0px; border-bottom: black;"/> </p>
                </div>
            </div>
            <div id="info" class="g r2" style="color: white;">
                <p><input type = "hidden" id="filter_type" name="filter_type" value="file_single" /></p>
                <p><input type = "hidden" id="rotate_value" name="rotate_value" value=90 /></p>
                <table>
                    <tr>
                        <td>Filename</td>
                        <td><input readonly name="filter" value="" id="filter" STYLE="color: white; width: 320px; background-color: black; border-color: black; border-width: 0px; border-bottom: black;" /></td
                    </tr>
                    <tr>
                        <td>Current tags</td>
                        <td>System tags : <input readonly name="system_tags" value="" id="system_tags"  STYLE="color: white; width: 320px; background-color: black; border-color: black; border-width: 0px; border-bottom: black;" /></td>
                    </tr>
                    <tr>
                        <td>User tags</td>
                        <td><input readonly name="user_tags" value="" id="user_tags"  STYLE="color: white; width: 320px; background-color: black; border-color: black; border-width: 0px; border-bottom: black;" /></td>
                    </tr>
                    <tr>
                        <td>Latitutde</td>
                        <td><input readonly name="latitude" value="" id="latitude"  STYLE="color: white; width: 320px; background-color: black; border-color: black; border-width: 0px; border-bottom: black;" /></td>
                    </tr>
                    <tr>
                        <td>Longitude</td>
                        <td><input readonly name="longitude" value="" id="longitude"  STYLE="color: white; width: 320px; background-color: black; border-color: black; border-width: 0px; border-bottom: black;" /></td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td><input readonly name="location" value="" id="location"  STYLE="color: white; width: 320px; background-color: black; border-color: black; border-width: 0px; border-bottom: black;" /></td>
                    </tr>
                    <tr>
                        <td>File Size</td>
                        <td><input readonly name="file_size" value="" id="file_size"  STYLE="color: white; width: 320px; background-color: black; border-color: black; border-width: 0px; border-bottom: black;" /></td>
                    </tr>
                </table>
            Update tags for this picture
                <p><input readonly name="message" value="" id="message" class="message_box" /></p>
                <p><label float="left"> New Tag </label><input type = "text" name = "new_tag" value="" id="new_tag" class="text_box"/> comma separated</p>
                <input type="checkbox" id="replace_tag" name="replace_tag" value="replace_tag">
                <label for "replace_tag" style="color: white; font-size: 18px; text-align: left;">replace</label>
                <p><button type="button" id="button_update_tag_next" onclick=update_tag_next()>Submit+Next</button>
                <button type="button" id="button_clear_new_tag_clear" onclick=clear_new_tag()>Clear</button>
                <button type="button" id="button_update_tag_clear" onclick=update_tag_clear()>Clear current tags</button>
                <button type="button" id="button_update_tag_delete" onclick=update_tag_delete()>Delete</button>
                <button type="button" id="button_update_tag" onclick=update_tag()>Submit</button>
                <button type="button" id="button_rotate_image" onclick=rotate_image()>Rotate Image</button></p>
            </div>
        </div>
    </body>
</html>
