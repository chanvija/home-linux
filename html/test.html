<!DOCTYPE html >
<html>
  <head>
    <script language="JavaScript" type="text/javascript" src="../../jquery-3.3.1.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/cdj-funcs.js"></script>
    <style>
        .container_div {
            background-color: darkgrey;
            position: relative;
            height: 200px;
            width: 500px;
        }
        .top_div {
            text-align:center;
            position: relative;
            left: 0px;
            height: 200px;
            width: 500px;
            background-color: green; 
        }
        .bottom_div {
            position: absolute;
            bottom: 0px;
            width: 550px;
            background-color: cyan;
        }
        .left {
            position: absolute;
            left: 0px;
            height: 200px;
            width: 100px;
            background-color: darkorange;
        }
        .photo {
            position: absolute;
            left: 100px;
            right: 0px;
            height: 200px;
            width: 300px;
            background-color: darkturquoise;
        }
        .tag {
            position: absolute;
            left: 400px;
            right: 0px;
            height: 200px;
            width: 150px;
            background-color: lime;
        }
        p {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div id="container" class="container_div">
        <div id="top" class="top_div">
            <div id="left" class="left">
                abcd
            </div>
            <div id="photo" class="photo">
                efgh
            </div>
            <div id="tag" class="tag">
                Add a tag to this photo <br> 
                <form action = "http://localhost:8081/test_db" method = "post">
                    <p><input type=hidden name="filename" value="2000/2000-Feb/DSC_5455.JPG" /></p>
                    <input type="text" id="new_tag" name="new_tag" width="30px"><br>
                    <p><input type = "submit" value = "Add tag" /></p> 
                </form>

            </div>
        </div>
        <div id="bottom" class="bottom_div"> 
            <p>A computer science portal for geeks</p>
        </div>
    </div>
  </body>
