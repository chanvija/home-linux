<!DOCTYPE html >
<html>
    <head>
        <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/jquery.rotate.1-1.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
        <script language="JavaScript" type="text/javascript" src="js/cdj-funcs.js"></script>
        <link rel="stylesheet" href="css/test.css" type="text/css">
        <link href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css'>
        <script>
            function clear_tag_text() {
                document.getElementById('new_tag').value = '';
            }
            function change_image(source) {
                if (source == "datepicker") {
                    date_select = document.getElementById('datepicker').value
                    changeImg('date', date_select, '3', '0')
                } else if (source == "specific_tag") {
                    tag_select = document.getElementById('specific_tag').value
                    changeImg('default', tag_select, '3', '0')
                }
            }
        </script>
        <style>
            .ui-datepicker-calendar {
                display: none;
            }
        </style>

    </head>
    <body>
        <div class="grid">
            <div class="g s1">
                <a href="#", onclick="changeImg('default', 'today', '3', '0');">On this day</a> <br>
                <a href="#", onclick="changeImg('default', 'dolls', '3', '0');">Dolls</a>
                <br><br><br>
                <div class="tag_container" style="color: white; font-size: 18px; text-align: center;">
                        Give a photo tag of choice
                        <p> <input type="text" id="specific_tag" style="width: 120px; border-left: 0px; align-self: auto;">
                            <button id="button1" onclick="change_image('specific_tag')" style="color: black;">Click</button>
                        </p>
                </div>
                <div id="date_content" style="color: white; font-size: 18px; text-align: center; border: none;">
                    Give a year and month of choice
                    <p> <input type="text" id="datepicker" style="width: 120px; border-left: 0px; align-self: auto;">
                        <button id="button1" onclick="change_image('datepicker')" style="color: black;">Click</button>
                    </p>
                </div>

            </div>
            <div class="g s2" id="show_image"></div>
            <div class="g s3" id="img_info"></div>

            <div class="g s5" id="left">
                <a href="#", id=prev>Prev</a>
            </div>
            <div class="g s6" id="right">
                <a href="#", id=next>Next</a>
            </div>
            <div class="g s7">
            </div>
            <div class="g s8"></div>
       </div>
       <script>
            $(document).ready(function () {
                $('#datepicker').datepicker({
                    changeMonth: true,
                    changeYear: true,
                    dateFormat: 'MM yy',
                    yearRange: '2000:2100',

                    onClose: function() {
                        var iMonth = $("#ui-datepicker-div .ui-datepicker-month :selected").val();
                        var iYear = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
                        $(this).datepicker('setDate', new Date(iYear, iMonth, 1));
                    },

                    beforeShow: function() {
                    if ((selDate = $(this).val()).length > 0) 
                    {
                        iYear = selDate.substring(selDate.length - 4, selDate.length);
                        iMonth = jQuery.inArray(selDate.substring(0, selDate.length - 5), 
                                $(this).datepicker('option', 'monthNames'));
                        $(this).datepicker('option', 'defaultDate', new Date(iYear, iMonth, 1));
                        $(this).datepicker('setDate', new Date(iYear, iMonth, 1));
                    }
                    }
                });
            });
        </script>
   </body>
</html>
